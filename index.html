
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CulinaryAI Fridge Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom scrollbar for clean UI */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Animations */
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUpFade 0.6s ease-out forwards;
      }
      
      @keyframes bump {
        0% { transform: scale(1); }
        50% { transform: scale(1.15); }
        100% { transform: scale(1); }
      }
      .animate-bump {
        animation: bump 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      @keyframes fly-up {
        0% {
          transform: translate(0, 0) scale(0.5) rotate(0deg);
          opacity: 0;
        }
        20% {
          opacity: 1;
          transform: translate(calc(var(--tx) * 0.2), -20px) scale(0.8) rotate(10deg);
        }
        50% {
          transform: translate(calc(var(--tx) * 0.5), -50px) scale(1) rotate(-10deg);
        }
        80% {
          opacity: 0.8;
          transform: translate(calc(var(--tx) * 0.8), -80px) scale(0.9) rotate(10deg);
        }
        100% {
          transform: translate(var(--tx), -120px) scale(0) rotate(0deg);
          opacity: 0;
        }
      }
      .animate-fly-up {
        animation: fly-up 1.5s ease-out forwards;
      }
    </style>

}
